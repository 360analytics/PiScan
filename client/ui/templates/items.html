     {{range $item := .}}
     <!-- item -->
     <div class="row item">
      <div class="col-xs-2 col-sm-1">{{if $item.Desc}}<input type="checkbox" class="chk_item" name="item" value="{{$item.Barcode}}:{{$item.Index}}" />{{else}}<a href="/remove/{{$item.Barcode}}"><i class="fa fa-trash-o"></i></a>{{end}}</div>
      <div class="col-xs-10 col-sm-7">
       <div class="product product-{{if $item.Desc}}found{{else}}unknown{{end}}">{{if $item.Desc}}{{$item.Desc}}{{else}}<i class="fa fa-exclamation-triangle"></i> NOT FOUND <a href="/input/{{$item.Barcode}}"><i class="fa fa-pencil"></i></a>{{end}}</div>
       <div class="barcode"><i class="fa fa-barcode"></i> {{$item.Barcode}}</div>
       <div class="timestamp">{{$item.Since}}</div>
      </div>
     </div>
     {{end}}
