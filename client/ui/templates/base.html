<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="A personal shopping and inventory-tracking device based on the Raspberry Pi" />
  <meta name="author" content="Banrai LLC" />
  <!--<link rel="icon" href="/images/favicon.ico">-->
  <title>{{.Title}}</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/ui.css" rel="stylesheet" />
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="/js/html5shiv.min.js"></script>
    <script src="/js/respond.min.js"></script>
  <![endif]-->
  <link href="/css/font-awesome.min.css" rel="stylesheet" />
 </head>
 <body>
  <div class="container-fluid">

   {{template "navigation_tabs.html" .ActiveTab}}

   <!-- items (outer) -->
   <div class="row">
    <div class="col-xs-6 col-md-4"></div>
    <div class="clearfix visible-xs-block"></div>
    <div class="col-xs-6 col-sm-4">

     <!-- options (for selected items) -->
     <div class="row item-header">
      <div class="col-xs-2 col-sm-1"><input id="id_actions_chk" type="checkbox" /></div>
      <div class="col-xs-10 col-sm-7">
       <!-- an alternative to <select> -->
       <a class="dropdown-toggle category" data-toggle="dropdown" href="#" style="display:none" id="id_actions"><strong><i class="fa fa-caret-square-o-down"></i> Apply Action</strong></a>
       <ul id="category" class="dropdown-menu">
        {{template "actions.html" .Actions}}
       </ul>
      </div>
     </div>

     <!-- items (inner) -->
     {{template "items.html" .Items}}

    </div>
   </div>
   <!-- /items (outer) -->

  </div>
  <!-- /container -->

  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/ie10-viewport-bug-workaround.js"></script>
  <script src="/js/controls.js"></script>
 </body>
</html>
